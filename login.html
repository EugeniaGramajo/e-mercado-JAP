<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="css/stylesLogin.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <nav id="navbar" class="navBar"></nav>
    <main class="mt-5">
      <div class="login-container">
        <h1>Bienvenido</h1>
        <form onsubmit="showModal(event)">
          <input type="text" id="email" placeholder="Usuario" required />
          <input
            type="password"
            id="password"
            placeholder="Contraseña"
            required
          />
          <button type="submit" id="submit">LOG IN</button>
        </form>
        <p class="link">¿No recuerdas tu contraseña?</p>
        <a class="link" href="register form.html">Regístrate</a>
      </div>
    </main>

    <footer class="footer"></footer>
    <script src="js/login.js"></script>
    <script type="module" src="./components/navbar.js"></script>
    <script type="module" src="./components/footer.js"></script>
  </body>
</html>
