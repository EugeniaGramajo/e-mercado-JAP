<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/cart-page.css" />
    <link rel="stylesheet" href="css/modal-cart.css">
  </head>

  <body>
    <nav id="navbar" class="navBar"></nav>

    <main>
      <div class="raiz">
        <div class="container mt-5 mb-5">
          <div class="row">
            <div class="col-md-12">
              <a href="index.html" class="me-2">Inicio</a> /
              <span class="ms-2">Cart</span>
            </div>
          </div>
        </div>
      </div>

      <div class="cuerpo-principal">
        <div class="productos">
          <!-- Acá van los productos -->
        </div>

        <div class="container">
          <div class="row cuerpo-venta">
            <!-- Columna izquierda para el cupón -->
            <div class="col-md-6 mb-2">
              <div class="cupon gap-2">
                <input
                  type="text"
                  placeholder="Código del cupón"
                  class="input-cupon"
                />
                <button class="button-cupon">Aplicar cupón</button>
              </div>
            </div>
            <div class="col-md-1"></div>
            <!-- Columna derecha para el total del carrito -->
            <div class="col-md-5 mb-4">
              <div class="cart-total rounded p-3">
                <h5 class="mb-3">Carrito Total</h5>
                <div id="carrito-total">
                  <!-- El contenido se llenará dinámicamente con JavaScript -->
                </div>
                <div id="envio" class="mt-3">
                  <span>Tipo de envio:</span>
                </div>

                <div class="radio-circle mt-2 mb-2">
                  <input type="radio" id="standard" name="options">
                  <label for="standard">Standard 12 a 15 días (5%)</label>
                </div>
                
                <div class="radio-circle mt-3 mb-2">
                  <input type="radio" id="express" name="options">
                  <label for="express">Express 5 a 8 días (7%)</label>
                </div>

                <div class="radio-circle mt-3 mb-2">
                  <input type="radio" id="premium" name="options">
                  <label for="premium">Premium 2 a 5 días (15%)</label>
                </div>

                <hr>
                <div class="d-flex justify-content-between mb-2">
                  <span>Descuento:</span>
                  <span id="descuento">0%</span>
                </div>
                <hr />
                <div id="total-con-descuento">
                  <!-- Aquí se mostrará el total con descuento aplicado -->
                </div>
                <div class="text-center mt-3">
                  <button class="button-cupon mt-3" id="finalizar">
                    Proceder al pago
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="modal-container">
        <!-- Aquí va el modal -->
      </div>
    </main>

    <footer class="footer"></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="js/cart-page.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
    <script type="module" src="./components/navbar.js"></script>
    <script type="module" src="./components/footer.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="components/modal1carrito.js"></script>
    <script src="components/modal2carrito.js"></script>
  </body>
</html>
