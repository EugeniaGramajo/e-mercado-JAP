<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Editar Perfil</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <div class="profile-head">
        <h3>Editar perfil</h3>
        <div class="mb-4">
          <img src="./img/img_perfil.png" alt="Imagen de perfil" class="img-usuario img-fluid rounded-circle">
        </div>
      </div>
      <form id="profileForm"> 
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="primerNombre" class="form-label">Primer nombre*</label>
            <input type="text" class="form-control" id="primerNombre" placeholder="Nombre">
          </div>
          <div class="col-md-6 mb-3">
            <label for="segundoNombre" class="form-label">Segundo nombre</label>
            <input type="text" class="form-control" id="segundoNombre" placeholder="Segundo nombre">
          </div>
          <div class="col-md-6 mb-3">
            <label for="primerApellido" class="form-label">Primer apellido*</label>
            <input type="text" class="form-control" id="primerApellido" placeholder="Apellido">
          </div>
          <div class="col-md-6 mb-3">
            <label for="segundoApellido" class="form-label">Segundo apellido</label>
            <input type="text" class="form-control" id="segundoApellido" placeholder="Segundo apellido">
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email*</label>
            <input type="email" class="form-control" id="email" placeholder="email90@gmail.com">
          </div>
          <div class="col-md-6 mb-3">
            <label for="telefono" class="form-label">Tel√©fono</label>
            <input type="text" class="form-control" id="telefono" placeholder="+598 99999999">
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-cancelar" onclick="redirectToHome()">Cancelar</button>
          <button type="submit" class="btn btn-guardar">Guardar cambios</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-muted mt-5">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
