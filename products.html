<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/product-info.css" />
    <link rel="stylesheet" href="css/products.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <nav id="navbar" class="navBar"></nav>
    <main class="pb-5 container">
      <div class="container mt-4">
        <!-- Filtro por Rango de Precio -->
        <div class="row mb-4">
          <div class="col-md-4">
            <label for="minPrice" class="form-label"></label>
            <input
              type="number"
              id="minPrice"
              class="form-control"
              placeholder="Precio Mínimo"
            />
          </div>
          <div class="col-md-4">
            <label for="maxPrice" class="form-label"></label>
            <input
              type="number"
              id="maxPrice"
              class="form-control"
              placeholder="Precio Máximo"
            />
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button id="filterButton" class="btn btn-light w-100">
              Filtrar
            </button>
          </div>
        </div>

        <!-- Funcionalidad de Orden -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="btn-group" role="group" aria-label="Ordenar por">
              <button type="button" class="btn btn-light" id="orderPriceAsc">
                Precio ▼
              </button>
              <button type="button" class="btn btn-light" id="orderPriceDesc">
                Precio ▲
              </button>
              <button type="button" class="btn btn-light" id="orderRelevance">
                Más vendido
              </button>
            </div>
            <a href="#" id="resetFilters" class="btn btn-link">Limpiar</a>
          </div>
        </div>
      </div>

      <div class="container">
        <p>Buscar</p>
        <div class="text-center">
          <input
            type="text"
            id="search"
            placeholder="Nombre del producto..."
            class="form-control mb-3"
          />
        </div>

        <div class="breadcrumb">
          <a href="categories.html">Categorias</a> /
          <span id="producto-n"></span>
        </div>

        <div class="alert text-center" role="alert">
          <div class="tarjeta-producto"></div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
    <script type="module" src="./components/navbar.js"></script>
    <script type="module" src="./components/footer.js"></script>

    <!-- usar para iconos -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
