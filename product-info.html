<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/product-info.css">
</head>

<body>
  <nav id="navbar" class="navBar"></nav>

  <div class="container">
    <div class="breadcrumb">
      <a href="categories.html">Categorias</a> / <a href="products.html" id="productos-esp"></a> / <span id="producto-n"></span>
    </div>
    <div class="product-container">
    </div>
  </div>

 

  <div class="container">
    <!-- Contenedor para mostrar los comentarios de los usuarios -->
    <div id="comment-container">
      <!-- Los comentarios se generarán dinámicamente aquí -->
    </div>
  
    <!-- Formulario para agregar un nuevo comentario -->
    <div class="comment-form">
      <h3>Agregar un comentario</h3>
  
      <!-- Calificación con estrellas -->
      <div id="star-rating">
        <span class="star">☆</span>
        <span class="star">☆</span>
        <span class="star">☆</span>
        <span class="star">☆</span>
        <span class="star">☆</span>
      </div>
  
      <!-- Formulario de comentario -->
      <form id="comment-form">
        <input type="hidden" name="rating" value="0"> <!-- Almacena la calificación seleccionada -->
        <textarea id="comment-input" placeholder="Escribe tu comentario..." required></textarea>
        <button type="submit" id="submit-comment">Enviar comentario</button>
      </form>
    </div>
  </div>
  <h4 class="title-productos-relacionados">Estos articulos también podrían interesarte</h4>
  <div class="row productos-relacionados"></div>
  
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
  <script src="./components/navbar.js"></script>
</body>
