<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/register.css" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav id="navbar" class="navBar"></nav>
    <main>
      <div class="modal" id="registroModal">
        <h1>Registro de usuario</h1>
        <form id="registroForm">
          <div>
            <input type="text" id="nombre" placeholder="Nombre" />
            <span class="error" id="errorNombre"></span>
          </div>
          <div>
            <input type="text" id="apellido" placeholder="Apellido" />
            <span class="error" id="errorApellido"></span>
          </div>
          <div>
            <input id="correo" placeholder="Correo electrónico" />
            <span class="error" id="errorCorreo"></span>
          </div>
          <div>
            <div class="password">
              <input type="password" id="password" placeholder="Contraseña" />
              <button type="button" id="togglePassword">
                <img src="img/mostrar.png" alt="Mostrar" />
              </button>
            </div>
            <span class="error" id="errorPassword"></span>
          </div>
          <div>
            <div class="password">
              <input
                type="password"
                id="confirmPassword"
                placeholder="Repetir contraseña"
              />
              <button type="button" id="toggleConfirmPassword">
                <img src="img/mostrar.png" alt="Mostrar" />
              </button>
            </div>
            <span class="error" id="errorConfirmPassword"></span>
          </div>
          <div class="error" id="errorMessage"></div>
          <button type="submit" class="button-c1 submit">Registrate</button>
        </form>
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="js/register.js"></script>
    <script type="module" src="./components/navbar.js"></script>
    <script type="module" src="./components/footer.js"></script>

    <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
