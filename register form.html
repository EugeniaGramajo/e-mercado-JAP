<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

<div class="modal show" id="registroModal">
    <h1>Registro de usuario</h1>
    <form id="registroForm">
        <div>
            <input type="text" id="nombre" placeholder="Nombre">
            <span class="error" id="errorNombre"></span>
        </div>
        <div>
            <input type="text" id="apellido" placeholder="Apellido">
            <span class="error" id="errorApellido"></span>
        </div>
        <div>
            <input type="email" id="correo" placeholder="Correo electrónico">
            <span class="error" id="errorCorreo"></span>
        </div>
        <div>
            <input type="password" id="password" placeholder="Contraseña">
            <button type="button" id="togglePassword">
                <img src="img/mostrar.png" alt="Mostrar">
            </button>
            <span class="error" id="errorPassword"></span>
        </div>
        <div>
            <input type="password" id="confirmPassword" placeholder="Repetir contraseña">
            <button type="button" id="toggleConfirmPassword">
                <img src="img/mostrar.png" alt="Mostrar">
            </button>
            <span class="error" id="errorConfirmPassword"></span>
        </div>
        <div class="error" id="errorMessage"></div>
        <button type="submit" class="button">CREAR USUARIO</button>
      </form>
    </div>

<div class="modal" id="registroExitoso">
    <h1>¡Registro exitoso!</h1>
    <p>Revisa tu correo electrónico para activar tu cuenta</p>
    <a href="index.html" class="button">Volver al inicio</a>
</div>
<script src="js/register.js"></script>
</body>
</html>
