<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/css/register.css" />
    <script type="module" src="/js/register.js"></script>
  </head>
  <body>
    <div class="modal show" id="registroModal">
      <h1>Registro de usuario</h1>
      <form id="registroForm">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Nombre"
          required
        />
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Apellido"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Correo electrónico"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Contraseña"
          required
        />
        <input
          type="password"
          id="confirmPassword"
          placeholder="Repetir contraseña"
          required
        />
        <div class="error" id="errorMessage"></div>
        <button type="submit" class="button">CREAR USUARIO</button>
      </form>
    </div>

    <div class="modal" id="registroExitoso">
      <h1>¡Registro exitoso!</h1>
      <p>Revisa tu correo electrónico para activar tu cuenta</p>
      <a href="index.html" class="button">Volver al inicio</a>
      <!-- Cambia "index.html" por la URL de tu página de inicio -->
    </div>
  </body>
</html>
